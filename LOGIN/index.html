<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name = "viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Login Page</title>
        <link rel="stylesheet" href="./CSS/style.css"/>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>Login</h1>
            </div>

            <form action="">
                <label for="email" >Email or Username</label>
                <input type="text" name="email" id="email"/>
                <label for="pwd">Password</label>
                <input type="password" name="pwd" id="pwd"/>
                <a href="#">I forgot my password</a>
                <input type="submit" value="Login"/>
            </form>

            <div class="footer">
                <h3>Login with another account</h3>
                <div class="images">
                    <img src="./Images/1.png" alt="Google Logo"/>
                    <img src="./Images/2.png" alt="Facebook Logo"/>
                    <img src="./Images/3.png" alt="LinkedIn Logo"/>
                    <img src="./Images/4.png" alt="Github Logo"/>
                    <img src="./Images/5.jpg" alt="Twitter Logo"/>
                </div>
                <a href="#">Not a member yet? <strong>Sign up free</strong></a>
            </div>
        </div>

    </body>
</html>
